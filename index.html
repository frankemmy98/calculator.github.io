<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">The Calculator</h1>
    
    <form id="form" action="#">

    <div>
        <label for="input1">Input1:</label>
        <input type="text" onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))" id="input1">
    </div>
    <div>
        <label for="input2">Input2:</label>
        <input type="text" onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))" id="input2">
    </div>

        <p class="operators">+</p>
        <p class="operators">-</p>
        <p class="operators">/</p>
        <p class="operators">*</p>

    <div>
        <label for="answer">Answer:</label>
        <input id="result" type="number" onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))">
    </div>

    </form>

    <script src="index.js"></script>
</body>
</html>
